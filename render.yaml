services:
  - type: web
    name: foundations-api
    runtime: node
    plan: free
    buildCommand: npm install && npm run deploy:prepare
    startCommand: npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: foundations-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: foundations-redis
          type: keyvalue
          property: connectionString

  - type: keyvalue
    name: foundations-redis
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere

databases:
  - name: foundations-db
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere