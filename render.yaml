services:
  - type: web
    name: foundations-api
    runtime: node
    buildCommand: npm install && npm run deploy:prepare
    startCommand: npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: foundations-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: foundations-redis
          property: connectionString

  - type: pserv
    name: foundations-redis
    runtime: redis

  - type: pserv
    name: foundations-db
    runtime: postgresql
    databaseName: foundations
    user: foundations_user