services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: foundations-api
    restart: always
    ports:
      - "3000:3000"
    env_file: .env   # usa o .env que est√° nesta pasta
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: foundations-db
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: foundations
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: foundations-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  db-data:
